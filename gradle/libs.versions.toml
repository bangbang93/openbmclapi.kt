dotenvKotlin = { module = "io.github.cdimascio:dotenv-kotlin", version.ref = "dotenv" }
avro4k-core = { module = "com.github.avro-kotlin.avro4k:avro4k-core", version.ref = "avro4k" }
zstd-jni = { module = "com.github.luben:zstd-jni", version.ref = "zstd-jni" }
