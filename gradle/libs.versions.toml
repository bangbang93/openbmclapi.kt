[versions]
koin = "4.1.1"
koin-annotations = "2.3.0"
kotlin = "2.2.20"
kotlin-logging = "7.0.3"
ksp = "2.2.20-2.0.4"
ktor = "3.3.1"
logback = "1.4.14"
kotlinx-coroutines = "1.10.1"
socket-io = "2.1.1"
ktlint = "12.1.2"
dotenv = "6.3.1"
avro4k = "2.6.0"
zstd-jni = "1.5.7-6"
sardine = "5.10"
minio = "8.5.14"
aliyun-oss = "3.18.1"
kotlin-retry = "2.0.2"
mockk = "1.13.14"

[libraries]
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
